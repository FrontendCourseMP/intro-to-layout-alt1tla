    <header>
        <div class="wrapper">
            <a href="#" title="Superdao" class="header-logo"><img src="public/images/logo.svg" alt="Logo Superdao"></a>
            <button class="header-btn-bm"><img src="public/images/bgm.svg" alt="burger_menu"></button>

            </nav>
        </div>
    </header>

    <section class="wrapper">
        <form class="form" action="//httpbin.org/post" method="post">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Sign up</legend>
                <div class="form__list">
                    <label class="form__label form__label--1">Name<br>(required)</br></label>
                    <input class="form__input form__input--1" type="text" placeholder="Veronika" required name="personal_data">
                    <label class="form__label form__label--2">Birthdate<br>(required)</br></label>
                    <input class="form__input form__input--2" type="date" required name="personal_data">
                    <label class="form__label form__label--3">Gender</label>
                    <input class="form__input form__input--3" type="text" placeholder="Female" name="personal_data">
                    <label class="form__label form__label--4">Password<br>(required)</br></label>
                    <input class="form__input form__input--4" type="password" placeholder="********" required name="personal_data">
                    <label class="form__label form__label--5">Email<br>(required)</br></label>
                    <input class="form__input form__input--5" type="email" placeholder="Example@exmp.le" required name="contact_information">
                    <label class="form__label form__label--6">Number<br>(required)</br></label>
                    <input class="form__input form__input--6" type="tel" placeholder="8(888)-888-88-88" required name="contact_information">
                    <label class="form__label form__label--7">Time</label>
                    <input class="form__input form__input--7" type="text" placeholder="Morning" name="personal_data">
                </div>
                <div class="form__btns">
                    <button class="form__btn" type="reset">reset</button>
                    <button class="form__btn" type="submit">send</button>
                </div>
            </fieldset>
        </form>
    </section>
